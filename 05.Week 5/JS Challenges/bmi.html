<script>
    
    function bmiCalculator (w, h) {
        let calc = Math.floor ( w / (h * h))
         if (calc <= 18.5 ) {
             console.log("Your BMI is " + calc + ", so you are underweight.")
         } else if (calc <=24.9) { 
             console.log("Your BMI is " + calc + ", so you have a normal weight.")
         } else { console.log("Your BMI is " + calc + ", so you are overweight.")}
    }

</script>
