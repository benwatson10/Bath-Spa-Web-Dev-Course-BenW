<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function lifeinweeks (x)  {

        var yearRemaining = 90-x
        var weeks = yearRemaining * 52
        var days = yearRemaining * 365

        console.log(`You have ${days} days,
                    ${weeks} weeks, and
                      ${yearRemaining} years
                      left until you are 90 years old.`)
    }

    lifeinweeks(30)

    </script>
</body>
</html>
